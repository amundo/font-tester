<!DOCTYPE html>
<html>
<head>
  <title>Testing fonts</title>
  <meta charset=utf-8>
  <script src=js/jquery.js></script>
<style>
section#container { 
  display:block;
  width: 40%; 
  float:right;
}
div {
  overflow:auto;
  font-size: 110%;
  line-height: 150%;
  font-family: 'Times New Roman';
}

textarea {
  float:left;
  width: 500px;
  height: 100px;
}
</style>

<script>

$(document).ready(function(){

  var fonts = ['Times New Roman', 'Aboriginal Sans', 'Lucida', 'Liberation Sans', 'Liberation Serif', 'Gentium Plus']; 

  function anotherDiv(font, css){
    var $div = $('<div/>');
    $div.css('fontFamily', '"' + font + '"' );
    return $div.html( '<p>' + $('textarea').val() + '</p>' ).prepend($('<strong/>', {html: font  }));
  }

  function render(){
console.log($('textarea').val());
    $('#container div').remove();
    for (var i=0; i<fonts.length; i++){
      $('#container').append(anotherDiv(fonts[i]));
    }
  }
 
  render();

  $('textarea').on('keyup', render );

})

</script>

</head>
<body>

<textarea>
Your text here.
</textarea>
<section id=container></section>

</body>

</html>
